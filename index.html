<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Random</title>
</head>
<body>
  <div class = "container">
    <div class="wrapp">
      <div class="slides">
        <img src="/img/00.jpg"  class ='slide'alt="0">
        <img src="/img/01.jpg"  class ='slide'alt="1">
        <img src="/img/02.jpg"  class ='slide'alt="2">
        <img src="/img/03.jpg"  class ='slide'alt="3">
        <img src="/img/04.jpg"  class ='slide'alt="4">
        <img src="/img/05.jpg"  class ='slide'alt="5">
        <img src="/img/06.jpg"  class ='slide'alt="6">
        <img src="/img/07.jpg"  class ='slide'alt="7">
        <img src="/img/08.jpg"  class ='slide'alt="8">
        <img src="/img/09.jpg"  class ='slide'alt="9">
      </div>
    </div>
    <div class="buttons">
      <button  class="btn" id ="Start">Start</button>
      <button class="btn" id ="Stop" >Stop</button>
    </div>
    <button class="btn" id = 'Clear'>Clear</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
